<nav class="header">
  <img src="../../../assets/logo.jpg" alt="logo" height="75px" (click)="redirect()" style="cursor
    :pointer
    ">
  <ul>

    <li>
      <a [routerLink]="['/homepage']">Home</a>
    </li>
    <li *ngIf="loggedInUser.userType != 'admin'">
      <a [routerLink]="['/userProfile']">Profile</a>

      <a [routerLink]="['/resume']">Resume</a>
    </li>
    <li *ngIf="loggedInUser.userType == 'student'">
      <a [routerLink]="['/applications']">Applications</a>
    </li>
    <li>
      <a [routerLink]="['/']">Logout</a>
    </li>
  </ul>
</nav>
